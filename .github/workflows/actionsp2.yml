name: Test p2

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./p2

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.14
        uses: actions/setup-java@v1
        with:
          java-version: 1.14
      - name: build program
        run: javac -sourcepath ./src  ./src/launcher/BuffyTheVampireSlayer.java # Path to the main file and source folder
        working-directory: ${{env.working-directory}}

      - name: execute test 1
        if: ${{ success() }} # Only starts if the previous steps worked
        run: java launcher.BuffyTheVampireSlayer EASY 5 < ../../test_cases/test_1.txt # Path to the .class of main, arguments for the game and the input file
        working-directory: ./p2/src
